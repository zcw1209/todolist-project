<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document
        {% block title %}
        {% endblock %}
    </title>
    <style>
        body{
            text-align: center;
            background-color: bisque;
        }

        form{
            width:600px;
            margin:0 auto;
            background-color: aliceblue;
            padding:12px;
            border-radius: 12px;
        }

        li{
            list-style: none;
        }

        #nav-bar{
            background-color: rgb(156, 124, 185);
            padding: 12px;
            text-align: left;
        }

    </style>
</head>
<body>
    <div id="nav-bar">
        {% if user.is_authenticated %}
            Login:{{user.username}}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </div>
    {% block content %}
    {% endblock %}


</body>
</html>
