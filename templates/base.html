<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <style>
        body{
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: antiquewhite;
        }

        form{ 
          
            width: 400px;
            margin: 24px auto;
            background-color: aquamarine;
            padding: 12px;
            border-radius: 12px;
        }

        input{
            text-align: center;
        }

        li{
            list-style: none;
        }
        
        #nav-bar{
            background-color: rgb(110, 110, 250);
            padding: 12px;
            text-align: left;
        }

        a {
        color: blue;
        text-decoration: none;
        }

        a:hover {
        color: red;
        }

        a:visited {
        color: purple;
        }

        a:active {
        color: rgb(255, 255, 255);
        }

        a:focus {
        outline: 2px dashed gray;
        }
        
        .button{
            background-color: aliceblue;
            padding: 6px;
            border-radius: 3px;            
        }

        .title{
            background-color: white;
            width: 300px;
            padding: 12px;
            border-radius: 6px;
        }

    </style>

{% block style %}
{% endblock %}
</head>
<body>
    <div id="nav-bar">
        <a href="{% url 'todolist' %}">Home</a>
        {%  if user.is_authenticated %}    
            Login: {{ user.username }}
            <a href="{% url 'logout' %}">Logout</a>   
            <a  class="button" href="{% url 'createtodo' %}">Create</a>           
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </div>
    {% block content %}
    {% endblock %}


    

</body>
</html>
