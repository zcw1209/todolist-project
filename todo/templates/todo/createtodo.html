{% extends "base.html" %}
{% block title %}建立代辦事項{% endblock %}

{% block style %}
<style>
    .form-container {
        max-width: 500px;
        margin: 32px auto;
        padding: 24px;
        background-color: #eaf4ff;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 16px;
        text-align: left;
    }

    .form-group label {
        margin-bottom: 6px;
        font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group textarea {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
    }

    .form-group input[type="checkbox"] {
        margin-right: 6px;
    }

    .form-check {
        display: flex;
        align-items: center;
        margin-bottom: 12px;
    }

    .form-check label {
        margin-left: 4px;
    }

    .submit-btn {
        background-color: #3498db;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
    }

    .submit-btn:hover {
        background-color: #2980b9;
    }
</style>
{% endblock %}

{% block content %}
<h1>📝 建立代辦事項</h1>

<div class="form-container">
    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="{{ form.title.id_for_label }}">標題：</label>
            {{ form.title }}
        </div>

        <div class="form-group">
            <label for="{{ form.text.id_for_label }}">項目：</label>
            {{ form.text }}
        </div>

        <div class="form-check">
            {{ form.important }} <label for="{{ form.important.id_for_label }}">重要</label>
        </div>

        <div class="form-check">
            {{ form.completed }} <label for="{{ form.completed.id_for_label }}">已完成</label>
        </div>

        <button class="submit-btn" type="submit">建立</button>
    </form>
</div>
{% endblock %}
